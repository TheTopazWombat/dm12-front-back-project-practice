<!DOCTYPE html>
<html ng-app="myCommerce" lang="en">
<head>
  <meta charset="UTF-8">
  <title>ecommerce stuff</title>
</head>
<body ng-controller="homeCtrl">
  <button ng-click="getAllProducts()" type="button" name="button">Click me for cool stuff!</button>
  <div class="stuff" ng-repeat="stuff in products">
    <ul>
      <li>ID: {{stuff.id}}</li>
      <li>Name: {{stuff.name}}</li>
      <li>Price: {{stuff.price}}</li>
      <li>Type: {{stuff.type}}</li>
      <li>Description: {{stuff.description}}</li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/component/home/homeCtrl.js"></script>
  <script src="app/component/home/homeSrvc.js"></script>
</body>
</html>
